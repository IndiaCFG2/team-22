
{% extends "teacher-base.html" %}
{% block title %}Add Teacher{% endblock %}
{% block content %}


    <style>
        html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    
  </head>
  <body class="text-center">
    <form class="form-signin" method="post" action="">
        {% csrf_token %}
        <br>
        <br>
  <img class="mb-4" src="../static/teacher-icon.png" alt="" width="120" height="120">
  <h1 class="h3 mb-3 font-weight-normal">Create Teacher</h1>
  <label for="name" class="sr-only">Name</label>
  <input type="text" id="inputEmail" name="name" class="form-control form-group " placeholder="Name" required autofocus>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="text" id="inputEmail" name="username" class="form-control form-group" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control form-group" placeholder="Password" required>
  
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
  <img class="mt-5 mb-3" src="../static/KEF-round-logo.png" alt="" width="72" height="72">
  <p class=" text-muted">KEF-2020</p>
</form>
</body>
{% endblock %}
